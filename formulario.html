<!DOCTYPE html>
<html>
<head>
<title>Formulario</title>

</head>
<body>

<form action=".">
<p>
nombre:
<input type="text" name="name_control" autofocus required />
<br /><br /br>
correo Electronico:
<input type="email" name="email_control" required />
<br /><br /br>
URL:
<input type="url" name="url_control" placeholder="Escriba la direccion de su pagina web" />
<br /><br /br>
Fecha:
<input type="date" name="date_control" />
<br /><br /br>
Tiempo:
<input type="time" name="time_control" />
<br /><br /br>
Fecha y hore de nacimiento:
<input type="datetime" name="datetime_control" />
<br /><br /br>
Mes:
<input type="month" name="month_control" />
<br /><br /br>
Semana:
<input type="week" name="week_control" />
<br /><br /br>
Numero (min 0, max10):
<input type="range" name="range_control" min="0" max="10" value="0" />
<br /><br /br>
Intervalo (min 0, max10):
<input type="range" name="range_control" min="0" max="10" value="0" />
<br /><br /br>
Telefono:
<input type="tel" name="tel_control" required/>
<br /><br /br>
Termino de busqueda:
<input type="search" name="search_control" />
<br /><br /br>
Color favorito:
<input type="color" name="color_control" />
<br /><br /br
<input type="submit" value="Submit!" required/>
<br /><br /br
</p>
</form>

</body>

</html>
